<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>English MCQ Quiz</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
	<link rel="manifest" href="images/site.webmanifest">

	<script src="js/ajax-utils.js"></script>
	<script src="js/script.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/ed6b0a85a0.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<nav id="header-nav" class="navbar navbar-expand-lg bg-dark">
			<div class="container">
				<a href="#" class="navbar-brand d-flex align-items-center text-decoration-none">
					<i class="fa-solid fa-dove fa-xl me-3"></i>
					<h2 id="maintitle" class="m-0 text-light d-none d-sm-block">GEP Vocab MCQ</h2>
				</a>
				<button class="btn btn-danger float-end" type="button" data-bs-toggle="modal" data-bs-target="#instruction-Modal">
					View Instruction
				</button>
			</div>
		</nav>
	</header>

	<div class="modal fade" id="instruction-Modal" tabindex="-1" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
		  <div class="modal-content">
			 <div class="modal-header">
				<h1 class="modal-title fs-5">Instruction</h1>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			 </div>
			 <div class="modal-body">
				<p id="instruction">
					Select the best <u>synonym</u> to the bolded word(s) in the sentence.<br>
					NOTE: do not refresh the page, or the score will be reset.
				</p>
			 </div>
		  </div>
		</div>
	 </div>

	<div class="container mt-3">
		<!-- MAIN CONTAINER -->

		<div class="row">

			<div class="col-md-7 col-lg-8" id="left-col">
				<!-- LEFT COLUMN: SENTENCE + EXPLANATION -->

				<div class="card card-body fs-5 mb-3 user-select-none" id="sentence-holder">
					<!-- formatted sentence inserted here -->
				</div>

				<div class="d-flex gap-3 mb-3">
					<button class="btn btn-primary w-50" type="button" id="disp-expl-button" data-bs-toggle="collapse" data-bs-target="#explanation" aria-expanded="false" aria-controls="explanation">
						<!-- toggle collapsible explanation button -->
						Show Explanation
					</button>

					<button class="btn btn-success w-50" type="button" id="next-qn-button">
						<!-- next question button -->
						Next Question
					</button>
				</div>

				<div class="collapse" id="explanation">
					<!-- explanation div card inserted here -->
				</div>

			</div>

			<div class="col-md-5 col-lg-4 mt-3 mt-md-0" id="right-col">
				<!-- RIGHT COLUMN: ANSWERS -->

				<div class="vstack gap-3">

					<button class="option">
						<!-- option -->
					</button>

					<button class="option">
						<!-- option -->
					</button>

					<button class="option">
						<!-- option -->
					</button>

					<button class="option">
						<!-- option -->
					</button>

				</div>
		
			</div>
		</div>
	</div>

	<div class="container my-3">
		<!-- CONTAINER FOR SCORE -->
		<div class="d-flex justify-content-center mb-3">
			<p class="m-0 py-2 px-4 rounded-5 border-bottom border-2" id="score-para">
				Score: <strong><span id="score"></span></strong>
			</p>
		</div>
	</div>

</body>

</html>
