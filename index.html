<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>English MCQ Quiz</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/styles.css">
	<script src="js/ajax-utils.js"></script>
	<script src="js/script.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/ed6b0a85a0.js" crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<nav id="header-nav" class="navbar navbar-expand-lg bg-dark">
			<div class="container">
				<a href="#" class="navbar-brand d-flex align-items-center text-decoration-none">
					<i class="fa-solid fa-dove fa-xl me-3"></i>
					<h2 id="maintitle" class="m-0 text-light">GEP Vocab MCQ</h2>
				</a>
			</div>
		</nav>
	</header>

	<div class="container mt-3">
		<!-- MAIN CONTAINER -->
		<div class="row">

			<div class="col-md-7 col-lg-8" id="left-col">
				<!-- LEFT COLUMN: SENTENCE + EXPLANATION -->

				<div class="card card-body fs-5 mb-3 user-select-none" id="sentence-holder">
					<!-- formatted sentence inserted here -->
				</div>

				<div class="d-flex gap-3 mb-3">
					<button class="btn btn-primary w-50" type="button" id="disp-expl-button" data-bs-toggle="collapse" data-bs-target="#explanation" aria-expanded="false" aria-controls="explanation">
						<!-- toggle collapsible explanation button -->
						Show Explanation
					</button>

					<button class="btn btn-success w-50" type="button" id="next-qn-button">
						<!-- next question button -->
						Next Question
					</button>
				</div>

				<div class="collapse" id="explanation">
					<!-- explanation div card inserted here -->
				</div>

			</div>

			<div class="col-md-5 col-lg-4 mt-3 mt-md-0" id="right-col">
				<!-- RIGHT COLUMN: ANSWERS -->

				<div class="vstack gap-3">

					<button class="option">
						<!-- option -->
					</button>

					<button class="option">
						<!-- option -->
					</button>

					<button class="option">
						<!-- option -->
					</button>

					<button class="option">
						<!-- option -->
					</button>

				</div>
		
			</div>
		</div>
	</div>

	<div class="container my-3">
		<!-- INSTRUCTION AND SCORE CONTAINER -->
		<div class="d-flex">
			<p id="instruction" class="fst-italic">
				Select the best <u>synonym</u> to the bolded word in the sentence.
			</p>
		</div>

		<div class="row justify-content-center">
			<div class="col-lg-4 col-md-5 col-sm-6 col-7">
				<div class="card card-body text-center fs-5">
					<strong>Score (Out of <span id="num-qns-attempted">xx</span>): <span id="accumulative-score">xx</span>%</strong>
				</div>
			</div>
		</div>
	</div>

	<div class="container mt-5">
		<footer class="d-flex mt-5">
			<p>Â© WJH, 2024</p>
		</footer>
	</div>

</body>

</html>
