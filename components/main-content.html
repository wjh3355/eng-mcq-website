<div class="container mt-3">
   <!-- MAIN CONTAINER -->
   <div class="row">
      <div class="col-md-7 col-lg-8" id="left-col">
         <!-- LEFT COLUMN: SENTENCE + EXPLANATION -->
         <div class="card card-body fs-5 mb-3 user-select-none" id="sentence-holder">
            <!-- formatted sentence inserted here -->
         </div>
         <div class="d-flex gap-3 mb-2">
            <!-- BUTTONS FOR NEXT QN AND EXPLANATION -->
            <button class="btn btn-primary w-50" type="button" id="disp-expl-button" data-bs-toggle="collapse"
               data-bs-target="#explanation">
               <!-- toggle collapsible explanation button -->
               Show Explanation
            </button>
            <button class="btn btn-success w-50" type="button" id="next-qn-button">
               <!-- next question button -->
               Next Question
            </button>
         </div>
         <div class="collapse" id="explanation">
            <!-- explanation div card inserted here -->
         </div>
      </div>

      <div class="col-md-5 col-lg-4 mt-2 mt-md-0" id="right-col">
         <!-- RIGHT COLUMN: ANSWERS -->
         <div class="vstack gap-3">
            <button class="option"><!-- option --></button>
            <button class="option"><!-- option --></button>
            <button class="option"><!-- option --></button>
            <button class="option"><!-- option --></button>
         </div>
      </div>
   </div>

   <div class="d-flex justify-content-center my-3">
      <p class="m-0 py-2 px-4 rounded-5 border-bottom border-2" id="score-para">
         Score: <strong><span id="score"></span></strong>
      </p>
   </div>

</div>
